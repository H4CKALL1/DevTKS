<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1 class="title">DEV MOD</h1>

        <div class="timer-container">
            <div class="timer-frame">
                <p><span id="seconds">60</span></p>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-item header">PERIOD</div>
            <div class="grid-item header">RESULTS</div>
            <div class="grid-item"><div class="id-number" id="period-number">Loading...</div></div>
            <div class="grid-item result"><div id="result-1" class="result"></div></div>
            <div class="grid-item"><div class="id-number" id="period-number-2">Loading...</div></div>
            <div class="grid-item result"><div id="result-2" class="result"></div></div>
        </div>

        <a href="https://t.me/DK_Devlop_7" class="telegram-btn">TELEGRAM</a>
    </div>
    
    <script src="src.js"></script>
    <script src="nn.js"></script>
</body>
</html>
